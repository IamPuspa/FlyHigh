<div class="container">
    <button mat-raised-button color="primary" (click)="goback()" class="mt-3"> Go Back</button>

        <div class="col-md-12" style="height: 100px; border: 2px solid white;">
          
        </div>

    <button mat-raised-button color="primary" (click)="seatMap()" class="mt-3 pull-right"> Seat Map</button>
    <div class="row">
        <div class="col-md-12 mt-3">
            <h1 class="mb-0 text-center text-uppercase lh-lg"> <b>Passenger List</b> </h1>
            <input  class="form-control mb-3 " placeholder="Filter your search by checkedIn Status.."
                [(ngModel)]="FilteredCheckedInStatus">
            <div class="table-responsive-sm">
                <table class="table transparent-bg-color">
                    <thead>
                        <tr>
                            <th scope="col">Seat #</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">WheelChair</th>
                            <th scope="col">Infants</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-default"
                            *ngFor="let passenger of list | filterPassenger:FilteredCheckedInStatus:'checkedInStatus' "
                            (click)="selectPassenger(passenger)">
                            <td>{{passenger.seatNo}}</td>
                            <td>{{passenger.name}}</td>
                            <td>{{passenger.checkedInStatus}}</td>
                            <td>{{passenger.wheelChair}} </td>
                            <td>{{passenger.infants}}</td>
                            <td><button mat-icon-button class="ms-4">
                                    <mat-icon>info</mat-icon>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
