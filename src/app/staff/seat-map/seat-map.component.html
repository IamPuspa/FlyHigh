<div class="container">

    <button mat-raised-button color="primary" (click)="goback()" class="mt-3 mb-3"> Go Back</button>
   
    <div class="seat-map mt-4">
        <div class="row-1 d-flex flex-row justify-content-center">
            <span *ngFor="let x of passengerList">
                <div class="seat-one" id="seat">
                    <input type="checkbox" 
                    [disabled]="getStatus(x.checkedInStatus)" 
                    (click)="{disabled : tooggle(x)}" >
                    <p class="text-center text-primary font-weight-bold" >{{x.name}}</p>
                </div>
            </span>
            <div class="remaining-seats d-flex ">
    
            </div>
        </div>
        <div class="row-1 d-flex flex-row justify-content-center">
            <span *ngFor="let i of [0,1,2,3,4,5]">
                <div class="seat-two">
                    <input type="checkbox" [disabled]="true">
                    <p class="text-center" >...</p>
                </div>
            </span>
        </div>
    </div>



</div>
